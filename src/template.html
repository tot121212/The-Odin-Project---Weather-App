<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body class="dark">
    <header>
        <input type="text" id="location" class="dark shadow border">
        <button type="button" id="toggle-temp-type" class="grabbable logo large fahrenheit"></button>
    </header>
    <!--
    <button type="button" id="search" class="large"></button>
    -->
    <div id="weather-data">
        <div class="current-temp">75°F</div>
        <div class="feels-like shadow">Feels like: 72°F</div>
        <div class="description">Sunny</div>
    </div> 
</body>
</html>
