<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <input type="text" id="location">
    <button type="button" id="toggle-temp-type">Toggle Temperature Type</button>
    <div id="weather-data">
        <div id="temp-container">
            <div id="temp-type">Fahrenheit</div>
            <div id="current-temp">75</div>
        </div>
        <div id="conditions">Sunny</div>
    </div> 
</body>
</html>
